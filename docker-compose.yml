# --- common environment for Airflow services ---
x-airflow-common-env: &airflow-common-env
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://hoaingocnguyen:Hn20052004!@twitwarehouse.postgres.database.azure.com:5432/postgres?sslmode=require
  AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
  AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
  AIRFLOW__CORE__BASE_LOG_FOLDER: /opt/airflow/logs
  AIRFLOW__WEBSERVER__SECRET_KEY: "my_ultra_secret_key_123456"
  AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8080
  AIRFLOW__WEBSERVER__WEB_SERVER_HOST: 0.0.0.0
  AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8080
  AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
  AIRFLOW__LOGGING__REMOTE_LOGGING: 'false'
  AIRFLOW__CORE__ENABLE_XCOM_PICKLING: 'true'
  PYTHONPATH: /opt/airflow

# --- common service definition for Airflow ---
x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  environment:
    <<: *airflow-common-env
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/logs:/opt/airflow/logs
    - ./src:/opt/airflow/src
    - ./config:/opt/airflow/config
    - ./airflow/requirements.txt:/requirements.txt
    - ./config/cookies.json:/opt/airflow/cookies.json
    - ./.env:/opt/airflow/.env
  networks:
    - your_project_net
  restart: unless-stopped

# --- logging configuration anchor ---
x-log-config: &log-config
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "1"

services:
  airflow-webserver:
    <<: *airflow-common
    hostname: airflow-webserver
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8080
    logging:
      <<: *log-config
    command: >
      bash -c "\
        airflow db init && \
        airflow users create --username admin --password admin_password --firstname FirstName --lastname LastName --email nn20052004@gmail.com --role Admin && \
        exec airflow webserver"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    hostname: airflow-scheduler
    logging:
      <<: *log-config
    command: >
      bash -c "exec airflow scheduler"
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob"]
      interval: 10s
      timeout: 10s
      retries: 5

  fastapi:
    build:
      context: .
      dockerfile: sentimentAPI/Dockerfile.api
    container_name: fastapi_service
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - AZURE_BLOB_CONTAINER=${AZURE_BLOB_CONTAINER}
      - AZURE_ACCOUNT_NAME=${AZURE_ACCOUNT_NAME}
      - AZURE_SAS_TOKEN=${AZURE_SAS_TOKEN}
      - AZURE_STORAGE_ACCESS_KEY=${AZURE_STORAGE_ACCESS_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - MODEL_NAME=${MODEL_NAME}
    volumes:
      - ./sentimentAPI:/api
      - ./src:/api/src
    networks:
      - monitoring
      - your_project_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      <<: *log-config

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./sentimentAPI/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      <<: *log-config

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      <<: *log-config

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  your_project_net:
    driver: bridge