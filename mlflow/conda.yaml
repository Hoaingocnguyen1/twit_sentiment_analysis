channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.12
  - cudatoolkit=11.8            # CUDA runtime
  - pytorch>=2.2.0              # sẽ lấy bản GPU tương thích cudatoolkit
  - torchvision
  - sentencepiece
  - tiktoken
  - pip
