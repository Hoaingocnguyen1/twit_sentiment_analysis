      - mlflow>=2.10.0
      - transformers>=4.37.0
      - numpy>=1.26.0
      - pandas>=2.2.0
      - scikit-learn>=1.4.0
      - azure-storage-blob>=12.19.0
      - azure-identity>=1.15.0
      - psycopg2-binary>=2.9.9
      - python-dotenv>=1.0.0
      - typing-extensions>=4.9.0
      - matplotlib>=3.8.0
      - seaborn>=0.13.0
      - tqdm>=4.66.0
      - fastapi>=0.109.0
      - uvicorn>=0.27.0
      - pydantic>=2.6.0
      - python-multipart>=0.0.7