# .github/workflows/ci.yml
name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint check with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    # - name: Run unit tests
    #   run: |
    #     pip install pytest pytest-cov
    #     pytest tests/ --cov=. --cov-report=xml
        
    # - name: Upload coverage reports
    #   uses: codecov/codecov-action@v4
    #   with:
    #     file: ./coverage.xml
    #     fail_ci_if_error: false
        
    - name: Docker login
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: Pull and verify Docker images
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker pull hoaingocnguyen/twit_sentiment_analysis-airflow-scheduler:latest
        docker pull hoaingocnguyen/twit_sentiment_analysis-airflow-webserver:latest
        docker pull hoaingocnguyen/twit_sentiment_analysis-fastapi:latest
